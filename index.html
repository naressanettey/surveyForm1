<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">We'd love to hear your feedback!</p>
      <form id="survey-form">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required />

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          required
        />

        <!-- Age Input -->
        <label for="age">Age:</label>
        <input
          id="age"
          type="number"
          placeholder="Enter your age"
          min="1"
          max="120"
          required
        />

        <!-- Dropdown Menu -->
        <label for="role">Which option best describes you?</label>
        <select id="role" required>
          <option value="">Select an option</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
          <legend>Would you recommend this to a friend?</legend>
          <label
            ><input type="radio" name="recommend" value="definitely" required />
            Definitely</label
          >
          <label
            ><input type="radio" name="recommend" value="maybe" /> Maybe</label
          >
          <label
            ><input type="radio" name="recommend" value="not-sure" /> Not
            Sure</label
          >
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
          <legend>What features do you like? (Select all that apply)</legend>
          <label
            ><input type="checkbox" name="features" value="design" />
            Design</label
          >
          <label
            ><input type="checkbox" name="features" value="performance" />
            Performance</label
          >
          <label
            ><input type="checkbox" name="features" value="usability" />
            Usability</label
          >
        </fieldset>

        <!-- Text Area -->
        <label for="comments">Additional Comments:</label>
        <textarea
          id="comments"
          rows="5"
          placeholder="Share your thoughts"
        ></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
